<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img id="bg-image" src="assets/background-image.jpg" alt="background image of leaves">
            <div class="odin">
                <img id="odin-outline" src="assets/odin-lined.png" alt="outline of odin">
                <h1 id="odin-title">ODIN</h1>
            </div>
        </div>

        <div class="right-side">
            <div class="description">
                <p>
                    This is not a real online service! You know you need
                    something like this in your life to help you realize
                    your deepest dreams. Sign up now to get started.
                </p>
                <p id="last-line">You know you want to.</p>
            </div>

            <form class="create-account-form">
                <div class="form-background-colour">
                    <label id="form-title">Let's do this!</label>
                    <div class="columns">
                        <div class="form-column">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" minlength="2" maxlength="25" required>
        
                            <label for="user_email">Email</label>
                            <input type="email" id="user_email" name="email" required>
        
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" minlength="5" required>
                        </div>
        
                        <div class="form-column">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" minlength="2">
                            
                            <label for="phone_number">Phone Number</label>
                            <input type="number" id="phone_number" name="phone_number">
                            
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" minlength="5" required>
                        </div>
                    </div>
                    <p id="password-error">*Passwords do not match.</p>
                </div>
                

                <button type="submit">Create Account</button>
            </form>

            <p id="already-have-account">Already have an account?
                <a href="#">Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
